<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <meta property="og:title" content="Do You Dos App" />
    <meta
      property="og:description"
      content="A todo app that allows the user to add and delete tasks, as well as toggle whether a task is completed or not."
    />
    <meta
      property="og:image"
      content="https://do-your-dos.netlify.app/images/og-image.png"
    />
    <meta property="og:url" content="https://do-your-dos.netlify.app/" />

    <!--Meta tags for twitter-->
    <meta name="twitter:title" content="Do You Dos App" />
    <meta
      name="twitter:description"
      content="A todo app that allows the user to add and delete tasks, as well as toggle whether a task is completed or not."
    />
    <meta
      name="twitter:image"
      content="https://do-your-dos.netlify.app/images/og-image.png"
    />
    <meta name="twitter:card" content="Do Your Dos!" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Do Your Dos!</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
