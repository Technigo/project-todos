<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>The Daily Planner</title>
    <!-- Meta tags for facebook -->
    <meta property="og:title" content="Daily Planner" />
    <meta property="og:url" content="https://thedailyplanner.netlify.app/" />
    <meta property="og:image" content="https://thedailyplanner.netlify.app/assets/ogimage.jpg" />
    <meta property="og:description" content="Go through your day sophisticatedly with our daily planner app." />
    <meta property="og:locale" content="en" />

    <!-- Meta tags for twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="thedailyplanner.netlify.app" />
    <meta property="twitter:url" content="https://thedailyplanner.netlify.app/" />
    <meta name="twitter:title" content="Daily Planner" />
    <meta name="twitter:description" content="Go through your day sophisticatedly with our daily planner app." />
    <meta name="twitter:image" content="https://thedailyplanner.netlify.app/assets/ogimage.jpg" />

    <!-- Icon on the tab title -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Google Font -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&display=swap');
