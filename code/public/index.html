<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="todo-icon.png"/>
    <!-- HTML Meta Tags -->
    <title>Todo Today</title>
    <meta name="description" content="App for your Todo's">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://d-todo-today.netlify.app/">

    <meta property="og:title" content="Todo Today">
    <meta property="og:description" content="App for your Todo's">
    <meta property="og:image" content="https://d-todo-today.netlify.app/TodoOG.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="d-todo-today.netlify.app">
    <meta property="twitter:url" content="https://d-todo-today.netlify.app/">
    <meta name="twitter:title" content="Todo Today">
    <meta name="twitter:description" content="App for your Todo's">
    <meta name="twitter:image" content="https://d-todo-today.netlify.app/TodoOG.png">
